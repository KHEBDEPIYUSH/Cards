<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./Cards.css">
    <link rel="shortcut icon" href="./Images/Movie.webp" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div>
                <div class="img-cont">
                    <img src="./Images/iphone.webp" alt="">
                    <h3 class="title">Iphone 15 pro</h3>
                </div>
                <h3>Price : Rs.149999</h3>
                <h3>Rating : 4.8/5</h3>
                <button>Add To Cart</button>
                </img>
            </div>
            <div>
                <div class="img-cont">
                    <img src="./Images/Samsung.webp" alt="">
                    <h3 class="title">Samsung s24 ultra</h3>
                </div>
                <h3>Price : Rs.134999</h3>
                <h3>Rating : 4.9/5</h3>
                <button>Add To Cart</button>
                </img>
            </div>
            <div>
                <div class="img-cont">
                    <img src="./Images/Redmi.webp" alt="">
                    <h3 class="title">Redmi 13 pro+</h3>
                </div>
                <h3>Price : Rs.34999</h3>
                <h3>Rating : 4.5/5</h3>
                <button>Add To Cart</button>
                </img>
            </div>
        </section>
    </main>
</body>

</html>

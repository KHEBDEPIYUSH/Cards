<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link rel="stylesheet" href="./Cards.css">
    <link rel="shortcut icon" href="./Images/amazon.webp" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div>
                <div class="laptop">
                    <img src="./Images/Acer laptop.webp" alt="">
                    <h3 class="title">Acer Laptop</h3>
                </div>
                <h3>Price : Rs.40000</h3>
                <h3>Rate : 4.5/5</h3>
                <button>Add To Cart</button>
            </div>
            <div>
                <div class="laptop">
                    <img src="./Images/Asus laptop.webp" alt="">
                    <h3 class="title">Asus Laptop</h3>
                </div>
                <h3>Price : Rs.45000</h3>
                <h3>Rate : 4.6/5</h3>
                <button>Add To Cart</button>
            </div>
            <div>
                <div class="laptop">
                    <img src="./Images/Dell laptop.webp" alt="">
                    <h3 class="title">Dell laptop</h3>
                </div>
                <h3>Price : Rs.50000</h3>
                <h3>Rate : 4.7/5</h3>
                <button>Add To Cart</button>
            </div>
            <div>
                <div class="laptop">
                    <img src="./Images/Hp laptop.webp" alt="">
                    <h3 class="title">Hp Laptop</h3>
                </div>
                <h3>Price : Rs.55000</h3>
                <h3>Rate : 4.8/5</h3>
                <button>Add To Cart</button>
            </div>
        </section>
    </main>
</body>

</html>
